<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gerador de Gradiente</title>
</head>
<body>

    <main>
        <h3>Selecione as cores:</h3>

        <div class="colors">
            <input type="color" id="firstColor">
            <input type="color" id="secondColor">
        </div><!--end colors-->

        <h3>Selecione a direção:</h3>

        <div class="directions">
            <i data-dir="to top" class='bx bx-up-arrow-circle active'></i>
            <i data-dir="to top right" class='bx bx-right-top-arrow-circle'></i>
            <i data-dir="to right" class='bx bx-right-arrow-circle' ></i>
            <i data-dir="to bottom right" class='bx bx-right-down-arrow-circle' ></i>
            <i data-dir="to bottom" class='bx bx-down-arrow-circle' ></i>
            <i data-dir="to bottom left" class='bx bx-left-down-arrow-circle' ></i>
            <i data-dir="to left" class='bx bx-left-arrow-circle' ></i>
            <i data-dir="to top left" class='bx bx-left-top-arrow-circle' ></i>
        </div><!--end diretions-->

        <button class="buttonGenerate" id="buttonGenerate">Gerar gradiente</button>

        <textarea id="output" cols="30" rows="10"></textarea>

        <button class="buttonCopy" id="buttonCopy">Copiar gradiente</button>
    </main><!--end main-->
    
    <script src="assets/js/gradient.js"></script>

</body>
</html>
